<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous" />

    <title>{% block title %}Games Available{% endblock %}</title>
</head>

<body>
    <h1>Sports Games</h1>
    <script language = "javascript" type = "text/javascript">
        let yourDate = new Date()
        let date = yourDate.toISOString().split('T')[0]
        var htmlCall = "https://api.sportsdata.io/v3/nba/scores/json/GamesByDate/" + yourDate.toISOString().split('T')[0] + "?key=263917c8d8754c95b4b3971c110d89bc"
        const fetchAndLog = async () => {
            const response = await fetch(htmlCall);
            const json = await response.json();
            // just log ‘json’
            console.log(json);
        }

        fetchAndLog();
    </script>

</body>

</html>
